<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body class="container">
    <section class="tutorial">
        <p>Tutorial Recursion</p>
        <canvas id="canvas" width="1000" height="700"></canvas>
    </section>
    
    <section class="myown__canvas">
        <p>Personalised Recursion</p>
        <canvas id="myCanvas" width="1000" height="700"></canvas>  
    </section>

    <section class="myown__options">
        <p>Length of each branch:</p>
        <input type="range" id="length" name="length" min="80" max="150" step="1" oninput="this.nextElementSibling.value = this.value"> 
        <output></output>
        <p>Angle of the tree:</p>
        <input type="range" id="angle" name="angle" min="-1.5" max="1.5" step ="0.005" oninput="this.nextElementSibling.value = this.value">
        <output></output>
        <p>Width of each branch:</p>
        <input type="range" id="width" name="width" min="3" max="20" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output></output>
    </section>
    
   
</body>
</html>
